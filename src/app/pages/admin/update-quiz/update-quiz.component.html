<mat-card>
    <h1 class="ml20 mt20">Update Quiz</h1>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="quiz" (submit)="updateData()">
                <!--Title field-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label> Enter Title </mat-label>
                    <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput required/>
                </mat-form-field>
                <!--Description field-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label> Enter Description </mat-label>
                    <textarea [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter here" matInput row="5"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <!--max marks-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label> Maximum Marks </mat-label>
                            <input [(ngModel)]="quiz.maxMarks" type="number" name="maxMarks" placeholder="Enter here" matInput required/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!--NoOfQues tobe displayed-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label> No of Questions </mat-label>
                            <input [(ngModel)]="quiz.noOfQuestions" type="number" name="NoOfQuestions" placeholder="Enter here" matInput required/>
                        </mat-form-field>
                    </div>
                </div>
                <!--active field-->
                <mat-slide-toggle name="active" class="mb20" [(ngModel)]="quiz.active" class="mt20" [checked]="false">
                    Publish
                </mat-slide-toggle>
            <br/>

                <!--category select-->
                <mat-form-field appearance="fill" class="mt20" class="w100">
                    <mat-label>Select Category</mat-label>
                    <mat-select name="category" [(ngModel)]="quiz.category.cId"> 
                        <mat-option *ngFor="let c of categories" [value]="c.cId">{{c.title}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                
                  <!--add button-->
                <div class="button-container">
                    <button mat-raised-button class="button-color" type="submit">Update</button>
                </div> 
            </form>
        </div>
    </div>
</mat-card>>
