<main class="main-content">
  <section class="card-container">
      <div class="card">
          <h3>Total Categories</h3>
          <p>{{count}}</p>
      </div>
      <div class="card">
          <h3>Total Quizzes</h3>
          <p>{{quizCount}}</p>
      </div>
      <div class="card">
          <h3>Registered Users</h3>
          <p>{{userCount}}</p>
      </div>
      <div class="card">
        <h3>Active Quizzes</h3>
        <p>{{activeQuizCount}}</p>
    </div>
  </section>
</main>
