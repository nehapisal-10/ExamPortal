<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1 class="ml20 mt20">Add Questions to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!--content field-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Write question content</mat-label>
                            <textarea rows="4" 
                            [(ngModel)]="question.content"
                            name="content"
                            matInput placeholder="Enter here"></textarea>
                          </mat-form-field> 
                        <!--options-->
                       
                        <div class="row">
                            <div class="col-md-6">
                                <!--option1-->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>
                                        Option1
                                    </mat-label>
                                    <input required 
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                 <!--option2-->
                                 <mat-form-field class="w100" appearance="fill">
                                    <mat-label>
                                        Option2
                                    </mat-label>
                                    <input required
                                    [(ngModel)]="question.option2"
                                    name="option2" 
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                        </div> 

                        <div class="row">
                            <div class="col-md-6">
                                <!--option3-->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>
                                        Option3
                                    </mat-label>
                                    <input required
                                    [(ngModel)]="question.option3"
                                    name="option3" 
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                 <!--option4-->
                                 <mat-form-field class="w100" appearance="fill">
                                    <mat-label>
                                        Option4
                                    </mat-label>
                                    <input required
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                        </div>  
                        <!--answer-->
                        <mat-form-field>
                            <mat-label>
                                Select answer
                            </mat-label>
                            <mat-select required
                            [(ngModel)]="question.answer"
                            name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field> 
                        <div class="button-container">
                            <button mat-raised-button class="button-color">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
