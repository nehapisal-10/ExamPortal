<ng-container *ngFor="let q of quizzes">
    <mat-card class="mt20" *ngIf="q.title && q.category && q.category.title && q.description && q.maxMarks !== undefined && q.noOfQuestions !== undefined">
        <mat-card-header>
            <mat-icon matListItemIcon>journals</mat-icon>
            <mat-card-title>{{q.title}}</mat-card-title>
            <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{q.description}}</mat-card-content>
        <mat-card-actions>
            <button [routerLink]="'/admin/view-questions/'+ q.qId +'/'+ q.title" mat-raised-button class="button-color">Questions</button>
            <!-- <button [routerLink]="'/admin/view-questions/'+ q.qId " mat-raised-button class="button-color">Questions</button> -->
            <button [routerLink]="'/admin/quiz/' + q.qId" mat-raised-button class="button-color ml20">Update</button>
            <button mat-raised-button  class="button-color ml20" (click)="deleteQuiz(q.qId)">Delete</button>
            <button mat-stroked-button class="ml20" >Maximum Marks: {{q.maxMarks}}</button>
            <button mat-stroked-button class="ml20">Number of Questions: {{q.noOfQuestions}}</button>
        </mat-card-actions>
    </mat-card>
</ng-container>

<div class="button-container">
    <button routerLink="/admin/add-quiz" class="button-color" mat-raised-button>Add Quiz</button>
</div>
