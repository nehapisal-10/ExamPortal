<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row mt20">

            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/login-icon.png" alt="" class="login">
                </div>

                <h1 class="text-center">Login</h1>

                <form (ngSubmit)="formSubmit()">
                    <!--Username-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" required matInput
                            placeholder="Enter username" />
                    </mat-form-field>

                    <!--Password-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" [(ngModel)]="loginData.password" name="password" required matInput
                            placeholder="Enter password" />
                    </mat-form-field>

                    <div class="container text-center mt20">

                        <button type="submit" mat-raised-button class="button-color">Login</button>

                        <button type="reset" mat-raised-button class="button-color"
                            style="margin-left: 20px;">Clear</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
